 <!DOCTYPE html>
 <html lang="en">
  <head>
  <title>Coloring Contact Form</title>
  <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" >
 </head>
 <body>
<noscript>Enable JavaScript</noscript>


  


 <form id="sendmail"   autocomplete = "on" method="post" action="sendmail.php">


<fieldset class= "a b c d ">
   <p>
   <label for="name">Name:</label><br>
   <input name="name" class="input" id="name" size="25" maxlength="40" type="text" placeholder="Name">
   </p>
 <p>
    <label for="mobileno">Mobile No:</label><br>
  <input name="mobileno" class="input" id="mobileno" size="25" maxlenght="50" type="text" placeholder="Phone No">
   <p>
   <p>
   <label for="email">E-Mail:</label><br>
   <input name="email" class="input" id="email" size="25" maxlength="50" type="text" placeholder="E.Mail">
   </p>
  
   <label for="message">Message:</label><br>
   <textarea name="message" cols="20" rows="4" class="textarea" id="message" placeholder="Message"></textarea>
   </p>
   <p>
   <input name="submit" class="submit"  value="Submit" type="submit" ><br>
   </p>
   <p>
   <input name="reset" class="reset"  value="Reset" type="reset" >
   </p>
</fieldset>
  </form>

 
<script src="script.js"></script>
 </body>
</html>
